<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="load()">
    <div>
        <h2>Analisador de números</h2>
        <section>
            <div>
                <p>
                    Número entre 1 e 100:
                    <input type="number" name="analyzerNumber" id="analyzerNumber" />
                    <input type="button" value="Adicionar" onclick="add()" />
                </p>
            </div>
            <div id="seletor">
                <select size="10" id="select" name="select"></select>
                <br />
                <input type="button" id="finishAnalyzer" value="Finalizar" onclick="finishAnalyzer()" />
            </div>
            <div id="analyzerResult"></div>
        </section>
    </div>

    <div>
        <h2>Vamos contar</h2>
        <section>
            <div id="dados">
                <p>Início: <input type="number" name="initial" id="initialNumber" /></p>
                <p>Final: <input type="number" name="last" id="lastNumber" /></p>
                <p>Passo: <input type="number" name="step" id="step" /></p>
                <input type="button" name="count" value="Contar" onclick="count()" />
            </div>
            <div id="counterResult">Preparando a contagem...</div>
        </section>
    </div>

    <div>
        <h2>Hora Do Dia</h2>
        <section>
            <div id="message">Aqui vai aparecer as horas</div>
            <div id="photo">
                <img id="image" src="./images/fotomanha.png" alt="Foto do dia" />
            </div>
        </section>
    </div>

    <div>
        <h2>Tabuada</h2>
        <section>
            <div>
                <p>
                    Número: <input type="number" name="number" id="tableNumber" />
                    <input type="button" value="Gerar Tabuada" onclick="table()" />
                </p>
            </div>
            <div>
                <select name="tab" id="table" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
    </div>

    <div>
        <h2>Verificador de Idade</h2>
        <section>
            <div>
                <p>
                    Ano de nascimento:
                    <input type="number" name="year" id="verifyYear" min="0" />
                </p>
                <p>
                    Sexo:
                    <input type="radio" name="radsex" id="masc" checked />
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem" />
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verify()" />
                </p>
            </div>
            <div id="verifyResult">Preencha os dados para ver o resultado!</div>
        </section>
    </div>

    <footer>
        <p>&copy; VitoriaCaminha</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
